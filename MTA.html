<!DOCTYPE html>
<html>
<head>
  <title>عداد تنازلي</title>
  <style>
    #countdown {
      color: red;
      text-align: center;
      font-size: 50px;
    }
  </style>
</head>
<body>
  <h1 style="color: black; text-align: center;">Remaining time for the MTA</h1>
  <div id="countdown"></div>

  <script>
    // تاريخ الاختبار المراد العدّ منه
    var targetDate = new Date("July 24, 2023 12:00:00").getTime();

    // تحديث العداد كل ثانية
    var countdownInterval = setInterval(function() {
      var now = new Date().getTime();
      var distance = targetDate - now;

      // حساب الأيام والساعات والدقائق والثواني المتبقية
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // عرض العداد في العنصر ذو الهوية "countdown"
      var countdownElement = document.getElementById("countdown");
      countdownElement.innerHTML = days + "   Day " + hours + "   Houer " + minutes + "   Minute " + seconds + "   Secound ";

      // إيقاف العداد عند انتهاء الوقت المحدد
      if (distance < 0) {
        clearInterval(countdownInterval);
        countdownElement.innerHTML = "انتهى الوقت";
      }
    }, 1000);
  </script>
</body>
</html>
